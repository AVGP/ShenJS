{% if locale == 'en' %}
{% set callforspeakers = '/call-for-speakers-en' %}
{% endif %}
{% if locale == 'zh' %}
{% set callforspeakers = '/call-for-speakers' %}

<div class='wrapper'>
    <div class='speaker'>
      <img src='/images/speaker.png'>

      <p>{{ call.content | raw }}</p>

    </div>
  </div>
